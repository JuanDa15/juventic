    <h1 class="display-1 mb-5 fw-bold" style="text-align:left">Reservas</h1>
    <div class="centrar_texto">
        <form id="reservas_form">
            <input type="text" class="borde_conf" id="nombreReserva" placeholder="Nombre" required>
            <input type="text" class="borde_conf" id="telefonoReserva" minlength="10" maxlength="10"placeholder="Teléfono" onkeypress="return validar_soloNumeros(event)" required>

            <input type="email" class="borde_conf" id="correoReserva" size="40" placeholder="Correo electrónico" required>
            <select class="borde_conf" required id="servicioReserva">
                    <option disabled selected value="">Selecciona un servicio</option>
                    <option value="Celebración de cumpleaños">Celebración de cumpleaños</option>
                    <option value="Aniversarios">Aniversarios</option>
                    <option value="Fiestas infantiles">Fiestas infantiles</option>
                    <option value="Declaraciones o propuestas">Declaraciones o propuestas</option>
                    <option value="Despedidas">Despedidas</option>
                    <option value="Cena con amigos">Cena con amigos</option>
            </select>

            <input type="number" class="borde_conf" min="1" id="numPerReserva" placeholder="Numero de personas" onkeypress="return validar_soloNumeros_2(event)" required>
            <input class="borde_conf"  type="text" id="fechaRerReserva" placeholder="Seleccione la fecha" onclick="ocultarError();" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            <!--<input type="date" class="borde_conf" id="fechaRerReserva" placeholder="Seleccione la fecha" required>-->
            <!--
                <input type="Fecha" class="borde_conf" id="fechaReserva" placeholder="Seleccione la fecha" required>
            -->
            <input type="number" class="borde_conf" min="1" max="24" id="horasReserva" placeholder="Horas" onkeypress="return validar_soloNumeros_2(event)" required>

            <textarea class="borde_conf" id="indicacionesReserva" rows="05" cols="50" placeholder="Indicaciones especiales"></textarea>

            <button class="button_send" id="send_reserva">Realizar reserva</button>
        </form>
    </div>
